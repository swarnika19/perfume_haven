<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Haven</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #fefcf5;
            color: #333;
        }
        /* Background Styling */
        .welcome-section {
            background: 
                        url('https://img.freepik.com/premium-photo/bottle-red-perfume-with-red-crystals-floor_808092-1612.jpg') no-repeat center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #333;
        }
        .welcome-content {
            padding: 20px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
        }
        .welcome-section h1 {
            font-size: 3rem;
            margin-bottom: 0.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #d4af37;
        }
        .welcome-section p {
            font-size: 1.2rem;
            margin-bottom: 1.5em;
            line-height: 1.6;
        }
        .images-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .images-section img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        /* Button Styling */
        .btn {
            padding: 10px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #d4af37;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background-color: #b5932a;
        }
    </style>
</head>
<body>
    <div class="welcome-section">
        <div class="welcome-content">
            <h1>Perfume Heaven</h1>
            <p>Experience the art of fragrance. Discover elegant, luxurious, and timeless scents crafted to captivate your senses.</p>
            <div class="images-section">
                <img src="https://i.pinimg.com/736x/da/71/4d/da714d2d47fd4192ec1e2901ee2c0d37.jpg" alt="Perfume Bottle 1">
                <img src="https://images.unsplash.com/photo-1701291927826-c7775869d822?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHBlcmZ1bWVzfGVufDB8fDB8fHww" alt="Perfume Bottle 2">
                <img src="https://c1.wallpaperflare.com/preview/869/248/926/bottle-aftershave-scent-perfume.jpg" alt="Perfume Bottle 3">
            </div>
            <button class="btn" onclick="redirectToLogin()">Login</button>
        </div>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = "login.html"; // Replace with your login page URL
        }
    </script>
</body>
</html>
