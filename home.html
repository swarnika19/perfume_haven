    <title>Perfume Haven - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #fefcf5;
            color: #333;
        }
        header {
            background-color: #d4af37;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
            text-transform: uppercase;
        }
        .brand-collection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .brand {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .brand img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .brand h2 {
            margin: 10px 0;
            color: #333;
        }
        .brand:hover {
            transform: translateY(-10px);
        }
        .brand a {
            text-decoration: none;
            color: #d4af37;
            font-weight: bold;
            display: block;
            padding: 10px;
        }
        .brand a:hover {
            text-decoration: underline;
        }
    </style>
</head>
